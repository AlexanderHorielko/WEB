<!DOCTYPE html>
<html>
<head>
	<title>SVG елементи</title>
	<link rel="stylesheet" type="text/css" href="svg.css">
</head>
<body>
	<table>
		<tr>
			<td>
				<svg width="300" height="150">
					<circle r="50" cx="75" cy="75" fill="none" stroke="darkorange" stroke-width="40" stroke-opacity="0.7"></circle>
					<circle r="50" cx="150" cy="75" fill="none" stroke="gold" stroke-width="40" stroke-opacity="0.6"></circle>
					<circle r="50" cx="225" cy="75" fill="none" stroke="lightseagreen" stroke-width="40" stroke-opacity="0.5"></circle>
				</svg>
			</td>
			<td>
				<svg width="300" height="290">
					<rect fill="khaki" stroke="darkkhaki" width="10" height="70" x="145" y="220"></rect>
					<circle stroke="darkkhaki" r="100" cx="150" cy="125" fill="gold"></circle>
					<circle r="70" cx="150" cy="125" fill="none" stroke="tomato" stroke-width="20" ></circle>
					<circle r="70" cx="150" cy="125" fill="none" stroke="darkorange" stroke-width="20" stroke-dasharray="45" stroke-dashoffset="50"></circle>
				  	<circle r="50" cx="150" cy="125" fill="none" stroke="yellowgreen" stroke-width="20"></circle>
				</svg>
			</td>
			<td>
				<svg width="360" height="500">
				  	<rect height = "450" width = "320" x = "20" y = "20" rx="10" fill="lemonchiffon"/>
				  
				  	<circle r="100" cx="140" cy="170" fill="crimson"/>
				  	<polyline points="140,270 150,300 135,330 150,360 135,390 150,420" stroke = "brown" fill = "none"/>
				  	<polygon points="140,270 150,280 130,280" fill="crimson"/>
				  
				  
				  	<ellipse rx="60" ry="80" cx="240" cy="210" fill="gold"/>
				  	<polyline points="240,290 250,320 235,350 250,380 235,410 250,440" stroke = "brown" fill = "none"/>
				  	<polygon points="240,290 230,300 250,300" fill="gold"/>
				</svg>
			</td>
			<td>
				<svg width="320" height="180">
					<polygon points="90.711 20 161.421 90.711 90.711 161.421 20 90.711" fill="none" stroke="yellowgreen" stroke-width="5"></polygon>
					<polygon points="150.711 20 221.421 90.711 150.711 161.421 80 90.711" fill="none" stroke="gold" stroke-width="10"></polygon>
					<polygon points="210.711 20 281.421 90.711 210.711 161.421 140 90.711" fill="none" stroke="lightseagreen" stroke-width="30" stroke-opacity="0.5"></polygon>
				</svg>
			</td>
		</tr>
		<tr>
			<td>
				<svg width="340" height="240">
				    <polyline class = "firstLine" points="111 61.5 217.984 61.5 123.035 180.231 229.738 180.06" fill="none"></polyline>
				    <polyline class = "secondLine" points="122 61.5 217.984 61.5 123.035 180.231 218.738 180.06" fill="none"></polyline>
				    <polyline class = "thirdLine" points="120 61.5 217.984 61.5 123.035 180.231 220.738 180.06" fill="none"></polyline>
				</svg>
			</td>
			<td>
				<svg width="300" height="150">
  					<circle class="firstDash" r="70" cx="50%" cy="100%"></circle>
  					<circle class="secondDash" r="60" cx="50%" cy="100%"></circle>
  					<circle class="thirdDash" r="50" cx="50%" cy="100%"></circle>
				</svg>
			</td>
			<td>
				<svg width="310" height="290">
					<ellipse class = "bottom" rx="75" ry="20" cx="150" cy="270" fill="lightgray"/>
					<circle class = "background" r="120" cx="150" cy="150" fill = "gold"/>
					<circle class = "eye" r="50" cx="100" cy="120" fill="white"/>
					<circle class = "eye" r="50" cx="170" cy="120" fill="white"/>
					<circle class = "pupil" r="10" cx="100" cy="120" />
					<circle class = "pupil" r="10" cx="170" cy="120"/>
					<ellipse class = "mouth" rx="10" ry="20" cx="135" cy="210" fill="crimson"/>
				</svg>
			</td>
			<td>
				<svg width="550" height="120">
					<line class="plus" x1="10" y1="60" x2="110" y2="60" stroke="teal" stroke-width = "20"/>
					<line class="plus" x1="60" y1="10" x2="60" y2="110" stroke="teal" stroke-width = "20"/>
					<line class="minus" x1="120" y1="60" x2="220" y2="60" stroke="orangered" stroke-width = "20"/>
					<line class="mult" x1="230" y1="15" x2="320" y2="105" stroke="royalblue" stroke-width = "20"/>
					<line class="mult" x1="230" y1="105" x2="320" y2="15" stroke="royalblue" stroke-width = "20"/>
					<line class="div" x1="350" y1="105" x2="440" y2="15" stroke="purple" stroke-width = "20"/>
					<line class="equal" x1="450" y1="45" x2="540" y2="45" stroke="orange" stroke-width = "20"/>
					<line class="equal" x1="450" y1="75" x2="540" y2="75" stroke="orange" stroke-width = "20"/>
				</svg>
			</td>
		</tr>
	</table>
	
	<a href="index.html">На головну</a>
</body>
</html>
